<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="/assets/images/logo.svg" alt="" />
        </div>
        <div class="main-illustration"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today!
        </div>
      </div>
      <form class="form" action="" id="form" novalidate>
        <div class="social">
          <div class="form__title">Get Started</div>
          <div class="question">
            Already have an account? <br />
            <span>Sign in</span>
          </div>
          <div class="btn">
            <div class="btn__google">
              <img src="/assets/images/google-logo.png" alt="" />
              Sign Up
            </div>
            <div class="btn__facebook">
              <img src="/assets/images/facebook-new.png" alt="" />
              Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>
        <!-- Username input -->
        <div>
          <label class="form__label" for="username">Username</label>
          <i class="fas fa-user"></i>
          <input class="form__input" type="text" name="username" id="username" placeholder="e.g.: matheus4lves " />
          <i id="username-failure-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="username-success-icon" class="far fa-check-circle success-icon"></i>
          <div id="username-error-div" class="error"></div>
        </div>

        <!-- E-mail input -->
        <div>
          <label class="form__label" for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input class="form__input" type="email" name="email" id="email" placeholder="something@something.com" />
          <i id="email-failure-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="email-success-icon" class="far fa-check-circle success-icon"></i>
          <div id="email-error-div" class="error"></div>
        </div>
        <!-- Password -->
        <div>
          <label class="form__label" for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input class="form__input" type="password" name="password" id="password" placeholder="Type your password" />
          <i id="password-failure-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="password-success-icon" class="far fa-check-circle success-icon"></i>
          <div id="password-error-div" class="error"></div>
        </div>
        <!-- Submit button -->
        <button class="btn form__button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
